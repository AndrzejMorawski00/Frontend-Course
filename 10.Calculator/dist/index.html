<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator App</title>
    <script defer src="bundle6d2036df42fb010f46c4.js"></script></head>
    <body>
        <div class="wrapper">
            <div class="heading">
                <input class="heading__text" type="text" maxlength="50">
            </div>
            <div class="buttons">
                <button class="buttons__button  buttons__input">(</button>
                <button class="buttons__button  buttons__input">)</button>
                <button class="buttons__button  buttons__del">DEL</button>
                <button class="buttons__button  buttons__ce">CE</button>
                <button class="buttons__button buttons__input">7</button>
                <button class="buttons__button buttons__input">8</button>
                <button class="buttons__button buttons__input">9</button>
                <button class="buttons__button buttons__input ">/</button>
                <button class="buttons__button buttons__input">4</button>
                <button class="buttons__button buttons__input">5</button>
                <button class="buttons__button buttons__input">6</button>
                <button class="buttons__button buttons__input ">*</button>
                <button class="buttons__button buttons__input">1</button>
                <button class="buttons__button buttons__input">2</button>
                <button class="buttons__button buttons__input">3</button>
                <button class="buttons__button buttons__input ">-</button>
                <button class="buttons__button buttons__input">0</button>
                <button class="buttons__button buttons__input">.</button>
                <button class="buttons__button buttons__result">=</button>
                <button class="buttons__button buttons__input">+</button>
            </div>
        </div>
    </body>
</html>
