<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ToDo List</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1 class="header__heading">to do list</h1>
                <div class="input">
                    <button class="header__button header__button--save">Save</button>
                    <input type="text" class="header__input" required placeholder="What's on your mind?" maxlength="35" />
                    <button class="header__button header__button--add">add</button>
                </div>
                <button class="header__button header__button--remove">remove all</button>
                <p class="header__counter">Tasks left:</p>
            </div>

            <ul class="tasks"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
